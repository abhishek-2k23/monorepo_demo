name: test

on:
  workflow_dispatch:
  push: 
    branches: 
      - main

jobs:
  test:
    name: run tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository content
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install dependencies
        run: pnpm install

      - name: Test ui and app
        run: pnpm  test

      - name: Get coverage report
        run: pnpm coverage
